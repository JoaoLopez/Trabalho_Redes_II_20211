<div class="call-dialog-container">
    <h3>{{ data.host }} está te ligando, deseja receber chamada?</h3>
    <div class="actions">
        <button mat-raised-button color="primary" (click)="acceptInvite()">Sim</button>
        <button mat-raised-button  (click)="rejectInvite()">Não</button>
    </div>
</div>
